<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>
<body>
<h2>Счетчик расходов</h2>
<div class="container">
    <h4>Ваш баланс</h4>
    <h1 id="balance">$0.00</h1>
    <div class="inc-exp-container">
        <div>
            <h4>Доходы</h4>
            <p class="money plus" id="money-plus">+$0.00</p>
        </div>
        <div>
            <h4>Расходы</h4>
            <p class="money minus" id="money-minus">-$0.00</p>
        </div>
    </div>
    <h3>История</h3>
    <ul id="list" class="list">
        <li class="minus">Cash
            <span>-$400</span>
            <button class="delete-btn">x</button>
        </li>
    </ul>
    <h3>Добавить новую транзакцию</h3>
    <form id="form">
        <div class="form-control">
            <label for="text">Текст</label>
            <input type="text" id="text" placeholder="Введите текст...">
        </div>
        <div class="form-control">
            <label for="amount">Сумма <br>(отрицательная - расходы, положительная - доходы)</label>
            <input type="number" id="amount" placeholder="Введите сумму...">
        </div>
        <button class="btn">добавить транзакцию</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
